        <div class="container header-content">
            <!-- Лого връзка към началната страница -->

                <img src="https://img.icons8.com/dusk/64/000000/artificial-intelligence.png" alt="AI Logo" class="logo-img">

            <!-- Навигация -->

    <!-- Секция за чатбота -->
    <section id="chatbot-page">
        <h2>AI Асистент</h2>
        <!-- Контейнер за чата -->
        <div id="chat-container">
            <!-- Прозорец за показване на съобщенията -->
            <div id="chat-window">
                <!-- съобщение от бота -->
                <div class="message bot-message">
                    <div class="bot-bubble">Здравейте! Аз съм вашият AI асистент. Питайте ме нещо!</div>
                </div>
            </div>
            <!-- Област за въвеждане на съобщения -->
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Напишете съобщение...">
                <button id="send-btn">Изпрати</button>
            </div>
        </div>
    </section>
